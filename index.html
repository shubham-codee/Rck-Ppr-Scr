<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="extreme">
      <div class="container">
        <div class="row">
          <div class="col mt-2 text-center user" type="button" id="stone">
            <img src="stone.png" alt="" width="300px" />
          </div>
          <div
            class="col border-right border-left border-dark mt-2 text-center user"
            type="button"
            id="paper"
          >
            <img src="paper.png" alt="" width="300px" />
          </div>
          <div class="col mt-2 text-center user" type="button" id="scissor">
            <img
              src="scissor.png"
              alt="Rock Paper Scissors - Sign @clipartmax.com"
              width="300px"
            />
          </div>
        </div>
        <div class="row justify-content-around mt-3 otherContent">
          <div class="col-4 textual"><h2 id="youText"></h2></div>
          <div class="col-4 textual"><h2 id="aiText"></h2></div>
        </div>
        <div class="row mt-2 justify-content-center otherContent" id="images">
          <div class="col-3"><img src="" alt="" width="300px" id="you" /></div>
          <div class="col-3"><img src="" alt="" width="300px" id="vs" /></div>
          <div class="col-3">
            <img src="" alt="" width="300px" id="aiImg" />
          </div>
        </div>
        <div class="row otherContent">
          <div class="col">
            <h1 id="res"></h1>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
